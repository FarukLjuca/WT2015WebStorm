<!DOCTYPE html>
<html>
<head lang="ba">
    <meta charset="UTF-8">
    <title>Tutorijal 5, Zadatak 4</title>
    <link href="wt-t5z4.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="tabela">
    <table id="tabelaStudenata"></table>
</div>
<div id="funkcije">
    Odaberite akciju:
    <select id="akcija" onchange="promjenaAkcije()">
        <option>Dodavanje</option>
        <option>Promjena</option>
        <option>Brisanje</option>
    </select>
    <div id="dodavanje">
        <table>
            <tr>
                <td>Predmet:</td>
                <td><input type="text" id="predmetDodavanje"></td>
            </tr>
            <tr>
                <td>Ime:</td>
                <td><input type="text" id="imeDodavanje"></td>
            </tr>
            <tr>
                <td>Prezime:</td>
                <td><input type="text" id="prezimeDodavanje"></td>
            </tr>
            <tr>
                <td>Prisustvo:</td>
                <td><input type="text" id="prisustvoDodavanje"></td>
            </tr>
            <tr>
                <td>Zadaće:</td>
                <td><input type="text" id="zadaceDodavanje"></td>
            </tr>
            <tr>
                <td>Prva parcijala:</td>
                <td><input type="text" id="prvaParcijalaDodavanje"></td>
            </tr>
            <tr>
                <td>Druga parcijala:</td>
                <td><input type="text" id="drugaParcijalaDodavanje"></td>
            </tr>
            <tr>
                <td>Ocjena:</td>
                <td><input type="text" id="ocjenaDodavanje"></td>
            </tr>
        </table>

        <button id="dodaj" onclick="dodaj()">OK</button>
        <span id="errorDodaj"></span>
    </div>
    <div id="promjena">
        <table>
            <tr>
                <td>Id:</td>
                <td><select id="idPromjena" onchange="promjenaPromjene()"></select></td>
            </tr>
            <tr>
                <td>Predmet:</td>
                <td><input type="text" id="predmetPromjena"></td>
            </tr>
            <tr>
                <td>Ime:</td>
                <td><input type="text" id="imePromjena"></td>
            </tr>
            <tr>
                <td>Prezime:</td>
                <td><input type="text" id="prezimePromjena"></td>
            </tr>
            <tr>
                <td>Prisustvo:</td>
                <td><input type="text" id="prisustvoPromjena"></td>
            </tr>
            <tr>
                <td>Zadaće:</td>
                <td><input type="text" id="zadacePromjena"></td>
            </tr>
            <tr>
                <td>Prva parcijala:</td>
                <td><input type="text" id="prvaParcijalaPromjena"></td>
            </tr>
            <tr>
                <td>Druga parcijala:</td>
                <td><input type="text" id="drugaParcijalaPromjena"></td>
            </tr>
            <tr>
                <td>Ocjena:</td>
                <td><input type="text" id="ocjenaPromjena"></td>
            </tr>
        </table>

        <button id="promjeni" onclick="promjeni()">OK</button>
        <span id="errorPromjeni"></span>
    </div>
    <div id="brisanje">
        <table>
            <tr>
                <td>
                    Id:
                </td>
                <td>
                    <select id="idBrisanje"></select>
                </td>
            </tr>
        </table>

        <button id="obrisi" onclick="obrisi()">OK</button>
        <span id="errorObrisi"></span>
    </div>
</div>
<script src="wt-t5z4.js"></script>
</body>
</html>
